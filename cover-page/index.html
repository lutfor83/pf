<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A4 Cover Page Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #003366;
            --secondary-color: #f4f4f4;
            --font-color: #333;
            --border-color: #ddd;
            --a4-width: 210mm;
            --a4-height: 297mm;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--secondary-color);
            color: var(--font-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
            box-sizing: border-box;
        }

        h1, h2 {
            color: var(--primary-color);
            text-align: center;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
            margin-top: 0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px 40px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.9em;
        }

        input[type="text"],
        input[type="date"] {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 51, 102, 0.2);
        }
        
        input.error {
            border-color: #d9534f;
        }

        .date-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }
        .date-group label {
            margin-bottom: 0;
            font-weight: normal;
        }

        button {
            grid-column: 1 / -1;
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0055a4;
        }
        
        button.secondary {
            background-color: #6c757d;
        }
        button.secondary:hover {
            background-color: #5a6268;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid var(--border-color);
            border-top: none;
            background: white;
            z-index: 99;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
        
        .suggestion-item small {
            color: #777;
            margin-left: 8px;
        }

        .hidden {
            display: none !important;
        }
        
        #template-page h2 {
            margin-bottom: 20px;
        }
        .template-options {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 30px;
        }

        .template-choice {
            border: 2px solid var(--border-color);
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 150px;
        }
        
        .template-choice:hover, .template-choice.selected {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(0, 51, 102, 0.2);
            transform: translateY(-5px);
        }
        
        .template-choice img {
            max-width: 100px;
            margin-bottom: 10px;
        }
        
        #preview-container {
            background: #e0e0e0;
            padding: 20px;
            border-radius: 5px;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .a4-page {
            width: var(--a4-width);
            height: var(--a4-height);
            background: white;
            border: 1px solid #ccc;
            transform-origin: top center;
            box-sizing: border-box;
            padding: 2cm;
            color: black;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            flex-shrink: 0; /* --- FIX: Prevents the page from shrinking on small screens --- */
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .action-buttons button {
            grid-column: auto;
            width: 200px;
        }

        /* Template Specific Styles */
        .cover-logo {
            width: 100px;
            height: auto;
            margin-bottom: 30px;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        .cover-title { font-size: 28pt; font-weight: bold; }

        .cover-course-details {
            margin-top: 25px; 
        }
        .cover-course-details p {
            font-size: 16pt;
            font-style: italic;
            color: #444;
            margin: 8px 0;
        }
        
        .info-section {
            margin-top: auto;
            margin-bottom: auto;
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 14pt;
            padding: 40px 0;
        }
        .info-block { line-height: 1.6; }
        .info-block h3 { font-size: 16pt; margin-bottom: 15px; border-bottom: 1px solid #666; padding-bottom: 5px;}
        .info-block p { margin: 4px 0; }
        
        .date-section {
            font-size: 14pt;
            margin-top: auto;
        }

        .template1 { text-align: center; }
        .template1 .cover-logo { margin-left: auto; margin-right: auto; }
        .template1 .info-section { text-align: left; }
        
        .template2 { text-align: left; }
        .template2 .cover-logo { margin-left: 0; margin-right: 0; }
        .template2 .date-section { text-align: left; }

        .template3 { text-align: center; }
        .template3 .cover-logo { margin-left: auto; margin-right: auto; }
        .template3 .info-section {
             display: grid;
             grid-template-columns: 1fr 1fr;
             gap: 40px;
             text-align: left;
        }
        .template3 .info-block { width: 100%; }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.5em;
            }
            .form-grid { 
                grid-template-columns: 1fr; 
            }
            .template-options { 
                flex-direction: column; 
                align-items: center;
            }
            .action-buttons { 
                flex-direction: column; 
                align-items: center; 
            }
            .action-buttons button {
                width: 100%;
                max-width: 300px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div id="input-page">
            <h1>Cover Page Generator</h1>
            <form id="cover-form" onsubmit="return false;">
                <div class="form-grid">
                    <div class="form-group full-width">
                        <label for="title">Assignment / Report Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="courseName">Course Name</label>
                        <input type="text" id="courseName" autocomplete="off" required>
                        <div id="course-suggestions" class="autocomplete-suggestions"></div>
                    </div>
                    <div class="form-group">
                        <label for="courseCode">Course Code</label>
                        <input type="text" id="courseCode" required>
                    </div>
                    
                    <div class="form-group full-width">
                        <label for="teacherName">Submitted To (Teacher's Name)</label>
                        <input type="text" id="teacherName" placeholder="Start typing a name..." autocomplete="off" required>
                        <div id="teacher-suggestions" class="autocomplete-suggestions"></div>
                    </div>
                    
                    <hr style="grid-column: 1 / -1; border: 0; border-top: 1px solid #eee;">

                    <div class="form-group">
                        <label for="studentName">Submitted By (Your Name)</label>
                        <input type="text" id="studentName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="studentId">ID / Roll No.</label>
                        <input type="text" id="studentId" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="studentSection">Section</label>
                        <input type="text" id="studentSection" required>
                    </div>
                    
                     <div class="form-group">
                        <label for="studentBatch">Batch</label>
                        <input type="text" id="studentBatch" required>
                    </div>

                    <div class="form-group full-width">
                        <label for="submissionDate">Date of Submission</label>
                        <input type="date" id="submissionDate" required>
                         <div class="date-group">
                            <input type="checkbox" id="use-today-date">
                            <label for="use-today-date">Use Today's Date</label>
                         </div>
                    </div>

                    <button type="button" id="next-btn">Create Cover Page</button>
                </div>
            </form>
        </div>

        <div id="template-page" class="hidden">
            <h2>1. Choose a Template</h2>
            <div class="template-options">
                <div class="template-choice" data-template="1">
                    <img src="img/template1.svg" alt="Centered Template Icon">
                    <strong>Classic Centered</strong>
                </div>
                <div class="template-choice" data-template="2">
                     <img src="img/template2.svg" alt="Left Aligned Template Icon">
                    <strong>Modern Left</strong>
                </div>
                <div class="template-choice" data-template="3">
                    <img src="img/template3.svg" alt="Two Column Template Icon">
                    <strong>Structured Columns</strong>
                </div>
            </div>

            <h2 id="preview-heading" class="hidden">2. Preview & Download</h2>
            <div id="preview-container" class="hidden">
                 </div>
            
            <div class="action-buttons">
                <button type="button" id="back-btn" class="secondary">Back to Edit</button>
                <button type="button" id="download-btn" class="hidden">Download as JPG (300 PPI)</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const facultyData = [ { name: "Ashraful Islam Chowdhury", designation: "Professor" }, { name: "Dr. Md. Zakir Hossain Bhuiyan", designation: "Professor" }, { name: "Dr. Anisur Rahman", designation: "Professor" }, { name: "Dr. Md. Mizanur Rahman", designation: "Professor" }, { name: "Dr. Serajul Hoque", designation: "Professor & Chairman" }, { name: "Dr. Mubina Khondkar", designation: "Professor" }, { name: "Dr. ABM Shahidul Islam", designation: "Professor" }, { name: "Dr. Samir Kumar Sheel", designation: "Professor" }, { name: "Abu Naser Ahmed Ishtiaque", designation: "Professor" }, { name: "Dr. Md. Morshed Hasan Khan", designation: "Professor" }, { name: "Dr. Imrana Yasmin", designation: "Professor" }, { name: "Dr. Md. Moktar Ali", designation: "Professor" }, { name: "Dr. Nasrin Akter", designation: "Professor" }, { name: "Dr. Shehely Parvin", designation: "Professor" }, { name: "Dr. Mohammad Anwar Hossain", designation: "Professor" }, { name: "Dr. Rafiuddin Ahmed", designation: "Professor" }, { name: "Dr. Md. Nazmul Hossain", designation: "Professor" }, { name: "Dr. Abureza M Muzareba", designation: "Professor" }, { name: "Muhammad Intisar Alam", designation: "Associate Professor" }, { name: "Ali Mohammad Kowser", designation: "Assistant Professor" }, { name: "Md. Imrul Jobaid", designation: "Assistant Professor" }, { name: "Rucsar Jabin", designation: "Assistant Professor" }, { name: "Jannatul Fardues Airin", designation: "Lecturer" }, { name: "Dr. Razia Begum", designation: "Professor (LPR)" } ];
            const courseData = [ { code: "MKT-112", name: "Principles of Management" }, { code: "MKT-113", name: "Microeconomics" }, { code: "MKT-114", name: "Computing and Information Systems" }, { code: "MKT-115", name: "Bangladesh Studies" }, { code: "MKT-121", name: "Macroeconomics" }, { code: "MKT-122", name: "Financial Accounting" }, { code: "MKT-123", name: "Business Mathematics – I" }, { code: "MKT-124", name: "Business Communication" }, { code: "MKT-125", name: "General Science & Environment" }, { code: "MKT-211", name: "Principles of Marketing – I" }, { code: "MKT-212", name: "Financial Management" }, { code: "MKT-213", name: "Human Resource Management" }, { code: "MKT-214", name: "Insurance and Risk Management" }, { code: "MKT-215", name: "Business Mathematics - II" }, { code: "MKT-221", name: "Principles of Marketing - II" }, { code: "MKT-222", name: "Agricultural Marketing" }, { code: "MKT-223", name: "Taxation & Auditing" }, { code: "MKT-224", name: "Business Statistics – I" }, { code: "MKT-225", name: "Fundamentals of Psychology" }, { code: "MKT-311", name: "Marketing Management" }, { code: "MKT-312", name: "Organizational Behavior" }, { code: "MKT-313", name: "Integrated Marketing Communications" }, { code: "MKT-314", name: "E- business" }, { code: "MKT-315", name: "Business Statistics – II" }, { code: "MKT-321", name: "Legal Aspects of Marketing" }, { code: "MKT-322", name: "Advertising" }, { code: "MKT-323", name: "Entrepreneurship Development" }, { code: "MKT-324", name: "Operations Management" }, { code: "MKT-325", name: "Supply Chain Management" }, { code: "MKT-411", name: "Global Marketing" }, { code: "MKT-412", name: "Product Planning and Development" }, { code: "MKT-413", name: "International Economics" }, { code: "MKT-414", name: "Corporate Governance & Social Responsibility" }, { code: "MKT-415", name: "Econometrics" }, { code: "MKT-421", name: "Brand Management" } ];
            
            const inputPage = document.getElementById('input-page');
            const templatePage = document.getElementById('template-page');
            const form = document.getElementById('cover-form');
            const nextBtn = document.getElementById('next-btn');
            const backBtn = document.getElementById('back-btn');
            const downloadBtn = document.getElementById('download-btn');
            const courseNameInput = document.getElementById('courseName');
            const courseCodeInput = document.getElementById('courseCode');
            const courseSuggestionsContainer = document.getElementById('course-suggestions');
            const teacherNameInput = document.getElementById('teacherName');
            const teacherSuggestionsContainer = document.getElementById('teacher-suggestions');
            const dateInput = document.getElementById('submissionDate');
            const useTodayCheckbox = document.getElementById('use-today-date');
            const previewContainer = document.getElementById('preview-container');
            const previewHeading = document.getElementById('preview-heading');
            let coverPageData = {};
            let selectedTeacher = null;

            const loadStudentInfo = () => {
                document.getElementById('studentName').value = localStorage.getItem('studentName') || '';
                document.getElementById('studentId').value = localStorage.getItem('studentId') || '';
                document.getElementById('studentSection').value = localStorage.getItem('studentSection') || '';
                document.getElementById('studentBatch').value = localStorage.getItem('studentBatch') || '';
            };

            const saveStudentInfo = () => {
                localStorage.setItem('studentName', document.getElementById('studentName').value);
                localStorage.setItem('studentId', document.getElementById('studentId').value);
                localStorage.setItem('studentSection', document.getElementById('studentSection').value);
                localStorage.setItem('studentBatch', document.getElementById('studentBatch').value);
            };

            function setupAutocomplete(inputEl, suggestionsEl, data, displayField, onSelect) {
                inputEl.addEventListener('input', () => {
                    const query = inputEl.value.toLowerCase();
                    suggestionsEl.innerHTML = '';
                    if (onSelect) onSelect(null);
                    if (query.length < 2) return;
                    const filtered = data.filter(item => item[displayField].toLowerCase().includes(query));
                    filtered.forEach(item => {
                        const div = document.createElement('div');
                        div.className = 'suggestion-item';
                        div.innerHTML = `${item[displayField]} ${item.code ? `<small>${item.code}</small>` : ''} ${item.designation ? `<small>${item.designation}</small>` : ''}`;
                        div.addEventListener('click', () => {
                            inputEl.value = item[displayField];
                            if (onSelect) onSelect(item);
                            suggestionsEl.innerHTML = '';
                        });
                        suggestionsEl.appendChild(div);
                    });
                });
            }
            
            setupAutocomplete(courseNameInput, courseSuggestionsContainer, courseData, 'name', (selectedCourse) => {
                if (selectedCourse) { courseCodeInput.value = selectedCourse.code; }
            });
            setupAutocomplete(teacherNameInput, teacherSuggestionsContainer, facultyData, 'name', (selected) => {
                selectedTeacher = selected;
            });
            
            document.addEventListener('click', (e) => {
                if (!teacherNameInput.contains(e.target)) { teacherSuggestionsContainer.innerHTML = ''; }
                if (!courseNameInput.contains(e.target)) { courseSuggestionsContainer.innerHTML = ''; }
            });

            useTodayCheckbox.addEventListener('change', () => {
                if (useTodayCheckbox.checked) {
                    const today = new Date();
                    const yyyy = today.getFullYear();
                    const mm = String(today.getMonth() + 1).padStart(2, '0');
                    const dd = String(today.getDate()).padStart(2, '0');
                    dateInput.value = `${yyyy}-${mm}-${dd}`;
                    dateInput.disabled = true;
                } else {
                    dateInput.disabled = false;
                }
            });

            nextBtn.addEventListener('click', () => {
                if (!selectedTeacher && teacherNameInput.value) {
                    const exactMatch = facultyData.find(f => f.name.toLowerCase() === teacherNameInput.value.toLowerCase().trim());
                    if (exactMatch) selectedTeacher = exactMatch;
                }
                let isValid = true;
                form.querySelectorAll('input[required]').forEach(input => {
                    if (!input.value) { input.classList.add('error'); isValid = false; } else { input.classList.remove('error'); }
                });
                if (!selectedTeacher) { teacherNameInput.classList.add('error'); isValid = false; } else { teacherNameInput.classList.remove('error'); }
                if (!isValid) { alert('Please fill all required fields and select a valid teacher.'); return; }
                saveStudentInfo();
                const dateValue = dateInput.value;
                const submissionDate = dateValue ? new Date(dateValue + 'T00:00:00').toLocaleDateString('en-US', { day: 'numeric', month: 'long', year: 'numeric' }) : 'N/A';
                coverPageData = { title: document.getElementById('title').value, courseName: document.getElementById('courseName').value, courseCode: document.getElementById('courseCode').value, teacher: selectedTeacher, studentName: document.getElementById('studentName').value, studentId: document.getElementById('studentId').value, studentSection: document.getElementById('studentSection').value, studentBatch: document.getElementById('studentBatch').value, submissionDate: submissionDate };
                inputPage.classList.add('hidden');
                templatePage.classList.remove('hidden');
            });

            backBtn.addEventListener('click', () => {
                templatePage.classList.add('hidden');
                inputPage.classList.remove('hidden');
                previewContainer.classList.add('hidden');
                previewHeading.classList.add('hidden');
                downloadBtn.classList.add('hidden');
                document.querySelectorAll('.template-choice').forEach(tc => tc.classList.remove('selected'));
            });

            document.querySelectorAll('.template-choice').forEach(choice => {
                choice.addEventListener('click', () => {
                    document.querySelectorAll('.template-choice').forEach(tc => tc.classList.remove('selected'));
                    choice.classList.add('selected');
                    const templateId = choice.dataset.template;
                    renderTemplate(templateId);
                });
            });

            const adjustPreviewScale = () => {
                const page = previewContainer.querySelector('.a4-page');
                if (!page) return;
                page.style.transform = 'scale(1)';
                const containerWidth = previewContainer.clientWidth;
                const pageWidth = page.offsetWidth;
                const scale = (containerWidth / pageWidth) * 0.95;
                page.style.transform = `scale(${scale})`;
            };
            
            const debounce = (func, delay) => { let timeout; return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); }; };
            window.addEventListener('resize', debounce(adjustPreviewScale, 150));

            const renderTemplate = (templateId) => {
                const { title, courseName, courseCode, teacher, studentName, studentId, studentSection, studentBatch, submissionDate } = coverPageData;
                const submittedToHtml = `<h3>Submitted To</h3><p><b>${teacher.name}</b></p><p>${teacher.designation}</p><p>Department of Marketing</p><p>Faculty of Business Studies</p><p>University of Dhaka</p>`;
                const submittedByHtml = `<h3>Submitted By</h3><p><b>${studentName}</b></p><p>ID: ${studentId}</p><p>Section: ${studentSection}</p><p>Batch: ${studentBatch}</p><p>Department of Marketing</p>`;

                const templateHtml = `
                    <div class="a4-page template${templateId}">
                        <img src="img/du.png" class="cover-logo" alt="University of Dhaka Logo">
                        <div style="flex-grow: 1; display: flex; flex-direction: column; justify-content: center;">
                            <h1 class="cover-title">${title}</h1>
                            <div class="cover-course-details">
                                 <p>Course Name: ${courseName}</p>
                                 <p>Course Code: ${courseCode}</p>
                            </div>
                        </div>
                        <div class="info-section">
                            <div class="info-block">${submittedToHtml}</div>
                            <div class="info-block">${submittedByHtml}</div>
                        </div>
                        <div class="date-section">
                            <p><b>Date of Submission</b></p>
                            <p>${submissionDate}</p>
                        </div>
                    </div>
                `;
                
                previewContainer.innerHTML = templateHtml;
                previewContainer.classList.remove('hidden');
                previewHeading.classList.remove('hidden');
                downloadBtn.classList.remove('hidden');
                setTimeout(adjustPreviewScale, 50); 
            };

            downloadBtn.addEventListener('click', () => {
                const pageToRender = document.querySelector('.a4-page');
                if (!pageToRender) return;
                downloadBtn.textContent = 'Generating...';
                downloadBtn.disabled = true;
                html2canvas(pageToRender, { scale: 300 / 96, logging: false, useCORS: true }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `cover-page-${coverPageData.courseCode || 'assignment'}.jpg`;
                    link.href = canvas.toDataURL('image/jpeg', 0.95);
                    link.click();
                    downloadBtn.textContent = 'Download as JPG (300 PPI)';
                    downloadBtn.disabled = false;
                }).catch(err => {
                    console.error("Image generation failed:", err);
                    alert("Could not generate the image. Please ensure you are running this from a local server (see instructions) and the logo file at 'img/du.png' is accessible.");
                    downloadBtn.textContent = 'Download as JPG (300 PPI)';
                    downloadBtn.disabled = false;
                });
            });

            loadStudentInfo();
        });
    </script>
</body>
</html>
